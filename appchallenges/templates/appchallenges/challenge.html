{% extends 'base.html' %}
{% block title %}
{{ month_name|title }} Challenge
{% endblock title %}

{% block content %}
<h1>This {{ month_name|title }} Challenge</h1>

<p>There is no challenge for this month yet!</p>
{% endif %}
{% endblock content %}
